plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Ensure this is up-to-date
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mNabil.se7ety"
    compileSdkVersion 34  // Or 34, update as necessary
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.mNabil.se7ety"
        minSdkVersion 23  // Updated from 21 to 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
